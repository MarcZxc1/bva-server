name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  # Backend Server Deployment
  deploy-backend:
    name: Deploy Backend Server
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      - name: Install dependencies
        working-directory: ./server
        run: npm ci

      - name: Generate Prisma Client
        working-directory: ./server
        run: npx prisma generate

      - name: Run tests
        working-directory: ./server
        run: npm test || echo "No tests configured"

      - name: Build
        working-directory: ./server
        run: npm run build

      - name: Deploy to Render
        uses: johnbeynon/render-deploy-action@v0.0.8
        with:
          service-id: ${{ secrets.RENDER_SERVICE_ID_BACKEND }}
          api-key: ${{ secrets.RENDER_API_KEY }}

  # ML Service Deployment
  deploy-ml-service:
    name: Deploy ML Service
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        working-directory: ./ml-service
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        working-directory: ./ml-service
        run: |
          pip install pytest
          pytest app/tests/ || echo "No tests configured"

      - name: Deploy to Render
        uses: johnbeynon/render-deploy-action@v0.0.8
        with:
          service-id: ${{ secrets.RENDER_SERVICE_ID_ML }}
          api-key: ${{ secrets.RENDER_API_KEY }}

  # Frontend Deployments (Vercel handles this automatically via Git integration)
  notify-frontend:
    name: Notify Frontend Deployments
    runs-on: ubuntu-latest
    needs: [deploy-backend, deploy-ml-service]
    steps:
      - name: Notify
        run: |
          echo "✅ Backend and ML services deployed"
          echo "ℹ️  Frontend apps will auto-deploy via Vercel Git integration"
