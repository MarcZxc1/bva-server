# docker-compose.yml
# Development and testing setup with Redis

version: "3.8"

services:
  # Redis for caching and Celery broker
  redis:
    image: redis:7-alpine
    container_name: smartshelf-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI application
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: smartshelf-api
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - MODEL_DIR=/app/models
      - LOG_LEVEL=INFO
      - LOG_FORMAT=json
    volumes:
      - ./models:/app/models
      - ./app:/app/app # Hot reload in development
    depends_on:
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Celery worker
  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: smartshelf-celery-worker
    environment:
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - MODEL_DIR=/app/models
      - LOG_LEVEL=INFO
    volumes:
      - ./models:/app/models
      - ./app:/app/app
    depends_on:
      redis:
        condition: service_healthy
    command: celery -A app.tasks.celery_app worker --loglevel=info --concurrency=2

  # Celery beat (scheduler)
  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: smartshelf-celery-beat
    environment:
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - MODEL_DIR=/app/models
      - LOG_LEVEL=INFO
    volumes:
      - ./models:/app/models
      - ./app:/app/app
    depends_on:
      redis:
        condition: service_healthy
    command: celery -A app.tasks.celery_app beat --loglevel=info

volumes:
  redis-data:
